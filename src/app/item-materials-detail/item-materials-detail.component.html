<div class="mat-elevation-z8 basecanvas">
<div class="section group">
  <div class="col span_2_of_2"><h1 class="subtitle">{{data.Name}}</h1><hr class="hr90"></div>
</div>


<div class="section group">
  <div class="col span_1_of_2" style="text-align: center;">
    <div><img src="assets/ItemsMaterials/{{data.ID | underbarEliminator}}.jpg"></div>
    <hr class="hr90">
    <div class="divTable">
      <div class="divTableRow">
        <div class="divTableCell cell-tc40">티어</div>
        <div class="divTableCell cell-tc60">{{data.Tier}}</div>
      </div>
    </div>
    <hr class="hr90">
    <div class="divTable">
      <div class="divTableRow">
        <div class="divTableCell cell-tc40">파는가격</div>
        <div class="divTableCell cell-tc60">{{data.Sell}}</div>
      </div>
    </div>
    <hr class="hr90">
    <div class="divTable">
      <div class="divTableRow">
        <div class="divTableCell cell-tc40">사는가격</div>
        <div class="divTableCell cell-tc60">{{data.Buy}}</div>
      </div>
    </div>
    <hr class="hr90">
  </div>
  <div class="col span_1_of_2" style="white-space: pre-wrap;"><br>{{data.Desc}}</div>
</div>

<div class="section group">
<div class="col span_1_of_2">
    <h2 class="subtitle"> 랜덤드랍</h2>
    <hr class="hr90">
    <ng-container *ngFor="let d of data.DropRandomName; let i=index">
      <p style="text-align:center">
        <a class="highlight" routerLink="/quest/{{data.DropRandom[i]}}">{{d}}</a><br><br>
      </p>
    </ng-container>
</div>

<div class="col span_1_of_2">
    <h2 class="subtitle"> 고정드랍</h2>
    <hr class="hr90">
    <ng-container *ngFor="let name of data.DropFixedNameID | keyvalue; let i=index">
      <p style="text-align:center">
        <a class="highlight" routerLink="/quest/{{name.value[1]}}">{{name.key}}</a>: <b>{{name.value[0]}}</b> <br><br>
      </p>
    </ng-container>
</div>
</div>
</div>
