<div class="contents">
<mat-form-field>
  <mat-label>검색</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="검색어 입력">
</mat-form-field>

<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="Name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> 고치 </mat-header-cell>
    <mat-cell *matCellDef="let row"> <img class="face" src="assets/Cocoon/{{row.ID | underbarEliminator }}.jpg"> {{row.Name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Agents">
    <mat-header-cell *matHeaderCellDef>요원 </mat-header-cell>
    <mat-cell *matCellDef="let row">
    <ng-container *ngFor="let name of getNamelist(row.Agents)">
      {{name}}<br>
    </ng-container>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Gladia">
    <mat-header-cell *matHeaderCellDef> 글라디아 </mat-header-cell>
    <mat-cell *matCellDef="let row">
    <ng-container *ngFor="let name of getNamelist(row.Gladia)">
      {{name}}<br>
    </ng-container>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"  routerLink="/cocoon/{{row.ID}}"></mat-row>
</mat-table>
</div>
